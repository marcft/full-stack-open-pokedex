name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build project
        run: npm run build
      - name: Unit tests
        run: npm test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run e2e tests
        run: npm run test:e2e
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip')  }}
        run: curl -X POST https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip')  }}
        uses: anothrNick/github-tag-action@f278d49d30cdd8775cc3e7dd00b5ee11686ee297
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
  notify:
    needs: [tag_release, simple_deployment_pipeline]
    runs-on: ubuntu-24.04
    if: always()
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Notify Success Discord
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: 'info'
          username: 'GitHub ${{ github.actor }}'
          text: 'A new version of Pokedex deployed successfully'
          description: 'to https://full-stack-open-pokedex-z401.onrender.com by: ${{ github.actor }}'
          footer: 'Success'
      - name: Notify Failure Discord
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: 'error'
          username: 'GitHub ${{ github.actor }}'
          text: 'Build failed'
          description: 'Commit URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }} by ${{ github.actor }} broke the build ðŸ˜“'
          footer: 'Failure'
